<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/palindrome.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Palindrome or Not</h2>
    <p class="res1"></p>
    <label for="palindrome">Enter a string</label>
    <input type="text" class="palindrome" id="palindrome">
    <button type="submit" id="pal">Check</button>
    <h2>Anagrams</h2>
    <p class="res2"></p>
    <label for="ana1">Enter first word</label>
    <input type="text" class="ana1" id="ana1">

    <label for="ana2">Enter second word</label>
    <input type="text" class="ana2" id="ana2"><br>

    <button type="submit" id="ana">Check</button>
    <script src="js/assignment.js"></script>
</body>
